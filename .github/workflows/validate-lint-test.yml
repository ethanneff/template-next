name: Validate Lint and Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install modules
        run: yarn ci-install

      - name: Run lint
        run: yarn ci-lint

      - name: Run test
        run: yarn ci-test

      - name: Run Coverage
        uses: raulanatol/jest-coverage-comment-action@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
